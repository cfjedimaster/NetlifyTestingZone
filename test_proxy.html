<html>
<head>
</head>

<body>
<div id="app">
{{ results }}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
const app = new Vue({
	el:'#app',
	data: {
		results:null
	},
	async created() {
		let result = await fetch('/geosearch?at=30.22,-92.02&cat=101-070');
		let data = await result.json();
		this.results = data.items;
	}
});
</script>
</body>
</html>
